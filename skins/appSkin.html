<div>

    <states>
        <state name="all" state_groups="hastodoitems"></state>
        <state name="active" state_groups="hastodoitems"></state>
        <state name="completed" state_groups="hastodoitems"></state>
    </states>

    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <form id="todo-form">
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </form>
        </header>

        <section display="none" display.hastodoitems="" id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list" comp="List" item_renderer="main.TodoListItemRenderer"></ul>
        </section>

        <footer id="footer" display="none" display.hastodoitems="">
			<span id="todo-count">
                <strong id="todoCountValue"></strong>
                <span id="todoCount"></span>
			</span>
            <ul id="filters">
                <li>
                    <a id="filterAll" class.all="selected">All</a>
                </li>
                <li>
                    <a id="filterActive" class.active="selected">Active</a>
                </li>
                <li>
                    <a id="filterCompleted" class.completed="selected">Completed</a>
                </li>
            </ul>
            <button id="clear-completed"></button>
        </footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Credits:
            <a href="http://github.com/coolchem/rama">Varun Reddy</a>,
        </p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

</div>
